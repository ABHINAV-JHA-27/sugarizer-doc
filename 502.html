<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content=".">
	<meta name="author" content="Lionel LaskÃ©">
	<title>Sugarizer | Oops</title>
    <script src="https://sugarizer.org/js/require.js"></script>
    <link href="https://sugarizer.org/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://sugarizer.org/css/style.css" rel="stylesheet">
	<link rel="shortcut icon" href="https://sugarizer.org/img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="https://sugarizer.org/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 left-502"><img src="https://sugarizer.org/img/sugarizer.png" class="logo-502"/></div>
            <div class="col-sm-9 right-502">
                <img src="https://sugarizer.org/img/cloud-warning.svg" class="warning-502"/>
                <h1 class="title-502" data-i18n="data-502-oops">Oops</h1>
                <p data-i18n="data-502-sorry">Sorry, it seems that your Sugarizer Server is currently offline :-(</p>
                <p data-i18n="data-502-maintenance">It's probably for maintenance reason. So, please retry in few minutes, it should be back.</p>
                <p class="errorcode-502">502</p>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript">
	requirejs.config({
		baseUrl: "js",
		paths: {
			activity: "../js"
		}
	});
	var l10n = null;
	requirejs(["https://sugarizer.org/js/l10n.js"], function (il10n) {
		l10n = il10n;
		let defaultLanguage = (typeof chrome != 'undefined' && chrome.app && chrome.app.runtime) ? chrome.i18n.getUILanguage() : navigator.language;
		l10n.init(defaultLanguage.split('-')[0]);
	});
	window.addEventListener('localized', function() {
		l10n.updateDocument();
	}, false);
</script>
</html>
