<html>

<head>
<meta http-equiv=Content-Type content="text/html; charset=utf-8">
</head>

<body>
<script>

function getParam(param) {
	let regexp = new RegExp( '[?&]' + param + '=([^&#]*)', 'i' );
	let qString = regexp.exec(window.location.search);
	return qString ? qString[1] : null;
};

let lang = getParam("lang") || "en";
window.location.href = "policy_"+lang+".html";

</script>

</body>

</html>
