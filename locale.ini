head-taste=The leading learning platform for children
head-children=Sugarizer is a free/libre learning platform. The Sugarizer UI use ergonomic principles from Sugar platform, developed for the One Laptop per Child project. Sugarizer is used every day by thousands of users around the world.
head-try=Try now
head-download=Install
head-source=Source code
content-components=Sugarizer can be used 3 ways:
head-web=Web App
content-web=Sugarizer Web App works on any device with a recent browser version. It doesn't need to be installed on the device but requires a permanent access to a Sugarizer Server.
head-app=App
content-app=Sugarizer installed locally on the device so it does not require any access to the Server - it works stand-alone. Sugarizer App is available for Windows/GNU-Linux/MacOS, for Android and iOS.
head-server=Server
content-server=Sugarizer Server is the back-end for all network features of Sugarizer. It provides a Web App so Sugarizer can be accessed using web browser from any device across the network, whether at home, in school or, if preferred, across the web. Sugarizer Server also provides collaborative functions between devices using either the installed App or Web App on the network.
